<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="utf-8" />
<title>Formulario de Persona</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

</head>

<body>
	<div class="ui container">
		<div class="ui segments">
			<div class="ui segment">
				<div th:replace="~{layout/header :: header}"></div>
			</div>
		</div>
		<div class="ui segments">
			<div class="ui segment">
				<div class="ui grid">
					<div class="row">
						<div class="three wide column">
							<div th:replace="~{layout/menu :: menu}"></div>
						</div>
						<div class="one wide column"></div>
						<div class="twelve wide column">

							<div class="ui segments">
								<div class="ui segment">


									<form class="ui form" action="#"
										th:action="@{/persona/addpersona}" th:object="${personaModel}"
										method="POST" id="frm-persona">
										<h4 class="ui dividing header">Formulario de Persona</h4>
										<input type="hidden" th:field="*{idPersona}"
											th:value="${idPersona}"></input>
										<div class="required field">
											<label>Nombres y Apellidos</label>
											<div class="three fields">
												<div class="field">
													<input type="text" name="nombres" placeholder="Nombres"
														th:field="*{nombres}" th:value="${nombres}">
												</div>
												<div class="field">
													<input type="text" name="apePat"
														placeholder="Apellido Paterno" th:field="*{apePat}"
														th:value="${apePat}">
												</div>
												<div class="field">
													<input type="text" name="apeMaterno"
														placeholder="Apellido Mat" th:field="*{apeMat}"
														th:value="${apeMat}">
												</div>
											</div>
										</div>
										<div class="two fields">
											<div class="required field">
												<label>Tipo de Persona</label> <select
													class="ui fluid dropdown" name="tipoPersona"
													id="tipoPersona" th:field="*{tipoPersona}">
													<option value="">Seleccionar...</option>
													<option th:each="tipo : ${listTipoPersona}"
														th:value="${tipo.valorConstraint}"
														th:text="${tipo.descConstraint}"
														th:selected="${tipo.valorConstraint==tipoPersona}"></option>
												</select>
											</div>
											<div class="required field">
												<label>Estado de Registro</label> <select
													class="ui dropdown" name="estadoRegsitro"
													id="estadoRegsitro" th:field="*{estadoRegistro}">
													<option value="">Seleccionar...</option>
													<option th:each="estado : ${listEstadoRegistro}"
														th:value="${estado.valorConstraint}"
														th:text="${estado.descConstraint}"
														th:selected="${estado.valorConstraint==estadoRegistro}"></option>
												</select>
											</div>
										</div>


										<div class="two fields">
											<div class="required field">
												<label>Tipo de Documento</label> <select class="ui dropdown"
													name="tipoDocumento" id="tipoDocumento"
													th:field="*{tipoDocumento}">
													<option value="">Seleccionar...</option>
													<option th:each="doc : ${listTipoDocumento}"
														th:value="${doc.valorConstraint}"
														th:text="${doc.descConstraint}"
														th:selected="${doc.valorConstraint==tipoDocumento}"></option>
												</select>
											</div>
											<div class="required field">
												<label>Numero de Documento</label>
												<div class="field">
													<input type="text" name="numeroDocumento"
														placeholder="Numero de Documento"
														th:field="*{numeroDocumento}"
														th:value="${numeroDocumento}">
												</div>
											</div>
										</div>

										<div class="one fields">
											<div class="ui center aligned field">
												<div class="ui buttons">
													<button class="fluid ui primary button active"
														type="submit" id="saveRow" name="saveRow">Guardar</button>
													<div class="or" data-text="O"></div>

													<div class="fluid ui reset button">Limpiar Campos</div>
												</div>
											</div>
										</div>
										<!-- <button class="fluid ui primary button">Guardar</button> -->
										<div class="ui error message"></div>
									</form>
									<form class="ui form" action="#" th:action="@{/persona/cancel}"
										method="POST" id="frm-cancelar">
										<a href="#">
											<button class="fluid ui negative basic button">Cancelar</button>
										</a>
									</form>


								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('.ui.dropdown').dropdown();
	</script>
	<script type="text/javascript">
		$('#frm-persona').form({
			on : 'blur',
			fields : {
				nombres : {
					identifier : 'nombres',
					rules : [ {
						type : 'empty',
						prompt : 'Por Favor Ingrese Nombres'
					} ]
				},
				apePat : {
					identifier : 'apePat',
					rules : [ {
						type : 'empty',
						prompt : 'Por Favor Ingrese Apellido Paterno'
					} ]
				},
				apeMat : {
					identifier : 'apeMat',
					rules : [ {
						type : 'empty',
						prompt : 'Por Favor Ingrese Apellido Materno'
					} ]
				},
				tipoPersona : {
					identifier : 'tipoPersona',
					rules : [ {
						type : 'empty',
						prompt : 'Por Favor seleccione Tipo de Persona'
					} ]
				},
				estadoRegistro : {
					identifier : 'estadoRegistro',
					rules : [ {
						type : 'empty',
						prompt : 'Por Favor seleccione Estado de Registro'
					} ]
				},
				tipoDocumento : {
					identifier : 'tipoDocumento',
					rules : [ {
						type : 'empty',
						prompt : 'Por Favor Ingrese Tipo de Documento'
					} ]
				},
				numeroDocumento : {
					identifier : 'numeroDocumento',
					rules : [ {
						type : 'empty',
						prompt : 'Por Favor Ingrese Tipo de Numero de Documento'
					} ]
				}
			}
		});
	</script>
</body>


</html>
