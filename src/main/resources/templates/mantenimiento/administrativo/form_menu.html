<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="utf-8" />
<title>Formulario de Usuarios</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

</head>

<body>
	<div class="ui container">
		<div class="ui segments">
			<div class="ui segment">
				<div th:replace="~{layout/header :: header}"></div>
			</div>
		</div>
		<div class="ui segments">
			<div class="ui segment">
				<div class="ui grid">
					<div class="row">
						<div class="three wide column">
							<div th:replace="~{layout/menu :: menu}"></div>
						</div>
						<div class="one wide column"></div>
						<div class="twelve wide column">

							<div class="ui segments">
								<div class="ui segment">


									<form class="ui form" action="#" th:action="@{/menu/addmenu}"
										th:object="${menuModel}" method="POST" id="frm-menu">
										<h4 class="ui dividing header">Formulario de Menu</h4>
										<input type="hidden" th:field="*{idMenu}" th:value="${idMenu}"></input>
										<div class="required field">
											<label>Descripcion y URL</label>
											<div class="two fields">
												<div class="field">
													<input type="text" name="descripcion"
														placeholder="Descripcion" th:field="*{descripcion}"
														th:value="${descripcion}">
												</div>
												<div class="field">
													<input type="text" name="url" placeholder="URL"
														th:field="*{url}" th:value="${url}">
												</div>
											</div>
										</div>

										<div class="two fields">
											<div class="required field">
												<label>Tipo de menu</label> <select class="ui dropdown"
													name="tipoMenu" id="tipoMenu" th:field="*{tipoMenu}">
													<option value="">Seleccionar...</option>
													<option th:each="tipo : ${listTipoMenu}"
														th:value="${tipo.valorConstraint}"
														th:text="${tipo.descConstraint}"
														th:selected="${tipo.valorConstraint==tipoMenu}"></option>
												</select>
											</div>
											<div class="required field">
												<label>Estado del Menu</label> <select class="ui dropdown"
													name="estadoRegistro" id="estadoRegistro"
													th:field="*{estadoRegistro}">
													<option value="">Seleccionar...</option>
													<option th:each="estado : ${listEstado}"
														th:value="${estado.valorConstraint}"
														th:text="${estado.descConstraint}"
														th:selected="${estado.valorConstraint==estadoRegistro}"></option>
												</select>
											</div>
										</div>
										<div class="one fields">
											<div class="ui fluid search selection dropdown">
												<input type="hidden" name="country"> <i
													class="dropdown icon"></i>
												<div class="default text">Selecciona un Pa√≠s</div>
												<div class="menu">
													<div class="item" data-value="af">
														<i class="af flag"></i>Afghanistan
													</div>
													<div class="item" data-value="ax">
														<i class="ax flag"></i>Aland Islands
													</div>
													<div class="item" data-value="al">
														<i class="al flag"></i>Albania
													</div>
													<div class="item" data-value="dz">
														<i class="dz flag"></i>Algeria
													</div>
													<div class="item" data-value="as">
														<i class="as flag"></i>American Samoa
													</div>
												</div>
											</div>
										</div>
										<div class="one fields">
											<div class="ui center aligned field">
												<div class="ui buttons">
													<button class="fluid ui primary button active"
														type="submit" id="saveRow" name="saveRow">Guardar</button>
													<div class="or" data-text="O"></div>

													<div class="fluid ui reset button">Limpiar Campos</div>
												</div>
											</div>
										</div>
										<div class="ui error message"></div>
									</form>
									<form class="ui form" action="#" th:action="@{/menu/cancel}"
										method="POST" id="frm-cancelar">
										<a href="#">
											<button class="fluid ui negative basic button">Cancelar</button>
										</a>
									</form>


								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('.ui.dropdown').dropdown();
	</script>
	<script type="text/javascript">
		$('.ui.checkbox').checkbox();
	</script>
	<script type="text/javascript">
		$('#frm-menu').form({
			on : 'blur',
			fields : {
				descripcion : {
					identifier : 'descripcion',
					rules : [ {
						type : 'empty',
						prompt : 'Por Favor Ingrese Descripcion'
					} ]
				},
				tipoMenu : {
					identifier : 'tipoMenu',
					rules : [ {
						type : 'empty',
						prompt : 'Por Favor seleccione Tipo de Menu'
					} ]
				},
				estadoRegistro : {
					identifier : 'estadoRegistro',
					rules : [ {
						type : 'empty',
						prompt : 'Por Favor seleccione Estado de Registro'
					} ]
				}
			}
		});
	</script>
</body>


</html>
